  utter_info_university_department:
  - text: |-
      Το Διεθνές Πανεπιστήμιο της Ελλάδος (ΔΙ.ΠΑ.Ε.) ιδρύθηκε με το νόμο 3391 του 2005 και άρχισε να λειτουργεί το 2008 όταν έλαβε χρηματοδότηση από το ΕΣΠΑ 2007-2013 μέσω του επιχειρησιακού προγράμματος «Εκπαίδευση και Δια Βίου Μάθηση» και εδρεύει στη Θέρμη του νομού Θεσσαλονίκης. Στο Διεθνές Πανεπιστήμιο της Ελλάδας λειτουργούν 34 Τμήματα τα οποία υπάγονται σε επτά (7) Σχολές. Πιο συγκεκριμένα: 

        Σχολή Οικονομίας και Διοίκησης, με έδρα τη Θεσσαλονίκη   
        Σχολή Κοινωνικών Επιστημών, με έδρα τη Θεσσαλονίκη   
        Σχολή Επιστημών Υγείας, με έδρα τη Θεσσαλονίκη   
        Σχολή Μηχανικών, με έδρα τις Σέρρες   
        Σχολή Επιστημών Σχεδιασμού, με έδρα τις Σέρρες   
        Σχολή Θετικών Επιστημών, με έδρα την Καβάλα   
        Σχολή Γεωτεχνικών Επιστημών, με έδρα τη Δράμα   
        Περισσότερες πληροφορίες θα βρείτε, στην επίσημη ιστοσελίδα 🔗: https://www.ihu.gr/     
        Όσο αφορά το Πρόγραμμα Μεταπτυχιακών Σπουδών (ΠΜΣ) Ευφυείς Τεχνολογίες Διαδικτύου, ανήκει στο Τμήμα Μηχανικών Πληροφορικής και Ηλεκτρονικών Συστημάτων (του Διεθνούς Πανεπιστημίου της Ελλάδος) ιδρύθηκε και λειτουργεί από το Ακαδημαϊκό εξάμηνο 2012-2013 και εγκρίθηκε πρόσφατα η συνέχιση λειτουργίας του από το Υπουργείο Παιδείας (ΦΕΚ 2121/21-5-2021). Οδηγεί σε Μεταπτυχιακό Δίπλωμα Ειδίκευσης (Μ.Δ.Ε.) επιπέδου εκπαίδευσης 7, στο Εθνικό Πλαίσιο Προσόντων.   
        Περισσότερες πληροφορίες θα βρείτε, στην επίσημη ιστοσελίδα 🔗: https://msc.iee.ihu.gr/
