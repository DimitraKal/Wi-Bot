  utter_documents_application:
  - text: |-
      Οι υποψήφιοι μεταπτυχιακοί θα πρέπει να υποβάλουν:  
          1.Αίτηση, η οποία υποβάλλεται αποκλειστικά ηλεκτρονικά στην ιστοσελίδα του ΠΜΣ https://msc.iee.ihu.gr/application/?lang=el μαζί με τα υπόλοιπα δικαιολογητικά.  
          2.Πλήρες βιογραφικό σημείωμα, το οποίο περιλαμβάνει στοιχεία για τις σπουδές, την ερευνητική ή και επαγγελματική δραστηριότητα και τις πιθανές επιστημονικές εργασίες του υποψηφίου.  
          3.Αντίγραφο πτυχίου. Για όσους προέρχονται από ΑΕΙ του εξωτερικού, βεβαίωση ισοτιμίας πτυχίου από το ΔΟΑΤΑΠ.  
          4.Πιστοποιητικό αναλυτικής βαθμολογίας.  
          5.Τεκμηρίωση επαρκούς γνώσης της Αγγλικής γλώσσας επιπέδου γλωσσομάθειας τουλάχιστον Β2 (Lower) ή νόμιμα αναγνωρισμένο από το ΔΙ.Κ.Α.Τ.Σ.Α. ή Δ.Ο.Α.Τ.Α.Π. πανεπιστημιακό τίτλο από αγγλόφωνο πρόγραμμα σπουδών.  
          6.Δύο συστατικές επιστολές, κατά προτίμηση η μία από μέλος ΔΕΠ. Οι συστατικές μπορούν να κατατίθενται ταχυδρομικά ή ηλεκτρονικά στην διεύθυνση sec-msc@iee.ihu.gr. Οι συστατικές επιστολές μπορούν να κατατίθενται σε μεταγενέστερο χρόνο από την αίτηση αλλά σε κάθε περίπτωση μέχρι την προθεσμία αποδοχής υποψηφιοτήτων. Προαιρετικά, οι υποψήφιοι μπορούν να καταθέσουν και τα παρακάτω δικαιολογητικά :  
          7.Επιστημονικές Δημοσιεύσεις, Διακρίσεις, λοιποί τίτλοι σπουδών πλην του πρώτου πτυχίου (εάν υπάρχουν).  
          8. Αποδεικτικά επαγγελματικής εμπειρίας (εάν υπάρχουν).
