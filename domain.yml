  - text: |-
       Η διαδικασία μερικής φοίτησης έχει ελάχιστη διάρκεια 5 εξαμήνων. Κάθε εξάμηνο, οι φοιτητές θα πρέπει υποχρεωτικά να επιλέξουν  
        και να δηλώσουν την παρακολούθηση τουλάχιστον 2 μαθημάτων μεταξύ αυτών τα οποία διδάσκονται το τρέχον εξάμηνο.  
        Άνω όριο μαθημάτων ανά εξάμηνο αποτελεί το συνολικό πλήθος των μαθημάτων που διδάσκονται το τρέχον εξάμηνο, δηλ. 5 μαθήματα.  
        Κάθε έτος, οι φοιτητές θα πρέπει υποχρεωτικά να έχουν επιλέξει και δηλώσει την παρακολούθηση τουλάχιστον 5 μαθημάτων συνολικά (50% των μαθημάτων). Το πρώτο εξάμηνο σπουδών είναι υποχρεωτική η παρακολούθηση τουλάχιστον των μαθημάτων:   
        Μ101 – Μεθοδολογίες Έρευνας  
