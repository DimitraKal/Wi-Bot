        Πλατφόρμα ασύγχρονης εκπαίδευσης (Moodle): https://moodle.teithe.gr  
        Υπηρεσία εικονικού ιδιωτικού δικτύου (VPN): Οδηγίες για τη χρήση της υπηρεσίας δίνονται στη διεύθυνση http://www.noc.teithe.gr/open-vpn  
        Ηλεκτρονική σελίδα απόκτησης ακαδημαϊκής ταυτότητας (πάσο): https://submit-academicid.minedu.gov.gr  
        Ηλεκτρονική σελίδα δηλώσεων συγγραμμάτων: www.eudoxus.gr  
