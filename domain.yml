      \   6.Δύο συστατικές επιστολές, κατά προτίμηση η μία από μέλος ΔΕΠ. Οι συστατικές μπορούν να κατατίθενται ταχυδρομικά ή ηλεκτρονικά στην διεύθυνση sec-msc@iee.ihu.gr. Οι συστατικές επιστολές μπορούν να κατατίθενται σε μεταγενέστερο χρόνο από την αίτηση αλλά σε κάθε περίπτωση μέχρι την προθεσμία αποδοχής υποψηφιοτήτων. Προαιρετικά, οι υποψήφιοι μπορούν να καταθέσουν και τα παρακάτω δικαιολογητικά :  \n
