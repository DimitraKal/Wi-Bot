  utter_info_university_department:
    - text: "Το Διεθνές Πανεπιστήμιο της Ελλάδος (ΔΙ.ΠΑ.Ε.) ιδρύθηκε με το νόμο 3391 του 2005 και άρχισε να λειτουργεί το 2008 όταν έλαβε χρηματοδότηση από το ΕΣΠΑ 2007-2013 μέσω του επιχειρησιακού προγράμματος «Εκπαίδευση και Δια Βίου Μάθηση» και εδρεύει στη Θέρμη του νομού Θεσσαλονίκης. Στο Διεθνές Πανεπιστήμιο της Ελλάδας λειτουργούν 34 Τμήματα τα οποία υπάγονται σε επτά (7) Σχολές. Πιο συγκεκριμένα: \n\n
\ Σχολή Οικονομίας και Διοίκησης, με έδρα τη Θεσσαλονίκη   \n
\ Σχολή Κοινωνικών Επιστημών, με έδρα τη Θεσσαλονίκη   \n
\ Σχολή Επιστημών Υγείας, με έδρα τη Θεσσαλονίκη   \n
\ Σχολή Μηχανικών, με έδρα τις Σέρρες   \n
\ Σχολή Επιστημών Σχεδιασμού, με έδρα τις Σέρρες   \n
\ Σχολή Θετικών Επιστημών, με έδρα την Καβάλα   \n
\ Σχολή Γεωτεχνικών Επιστημών, με έδρα τη Δράμα   \n
\ Περισσότερες πληροφορίες θα βρείτε, στην επίσημη ιστοσελίδα 🔗: https://www.ihu.gr/     \n
