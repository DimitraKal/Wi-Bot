      - email: "abc@something.com"
    - slot_was_set:
      - message: "Lorem ipsum dolor sit amet"
    - active_loop: email_form

- rule: Submit Form
  condition:
  - active_loop: email_form
  steps:
  #- action: utter_wait_message
  - action: email_form
  - active_loop: null
  - slot_was_set:
